  exclude-rules:
    - path: .*_test\.go
      linters:
        - dupl
        - exhaustruct
        - gochecknoglobals
    - path: entity_test\.go
      linters:
        - testpackage
    - path: commons\.go
      linters:
        - dupl
    - path: wikidata\.go
      linters:
        - dupl
