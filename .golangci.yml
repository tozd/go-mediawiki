linters-settings:
  errcheck:
    check-type-assertions: true
  gocritic:
    disabled-checks:
      - ifElseChain
  godot:
    scope: all
  goimports:
    local-prefixes: gitlab.com/tozd/go/mediawiki
  gosimple:
    checks:
      - all
  govet:
    enable-all: true
    disable:
      - fieldalignment
  lll:
    line-length: 170
  nestif:
    min-complexity: 15
  nolintlint:
    allow-unused: false
    require-specific: true
  stylecheck:
    checks:
      - all
  staticcheck:
    checks:
      - all
  tagalign:
    strict: true
  tagliatelle:
    case:
      rules:
        json: snake
  testifylint:
    require-error:
      fn-pattern: ^(NoError|NotErrorIs)$

linters:
  disable-all: true
  enable:
